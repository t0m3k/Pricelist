<div id="editModelModal" class="modal fade bd-example-modal-lg"" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form id="modelForm">
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="model">Model number:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="model">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="description">Description:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="description">
                        </div>
                    </div>
                    <input type="hidden" name="modelId" id="modelId" readonly>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
